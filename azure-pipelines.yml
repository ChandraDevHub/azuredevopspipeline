resources:
  repositories:
    - repository: templates
      type: git
      name: ChandraDevHub/azuredevopspipeline
      ref: refs/tags/v1.0.0

stages:

# ------------------------ #
# ğŸ” LINT / SECURITY STAGE #
# ------------------------ #
- stage: Lint
  displayName: "Static Code Analysis - tfsec"
  jobs:
  - template: pipeline-templates/lint-tfsec.yml@templates
    parameters:
      workingDirectory: 'core'   # folder where .tf files exist
      tfsecVersion: 'latest' 


# ------------------------ #
# ğŸ”§ INIT STAGE            #
# ------------------------ #
- stage: Init
  displayName: "Terraform Init"
  dependsOn: Lint
  jobs:
  - template: pipeline-templates/init-terraform.yml@templates
    parameters:
      workingDirectory: 'core' 


# ------------------------ #
# ğŸ“˜ PLAN STAGE            #
# ------------------------ #
- stage: Plan
  displayName: "Terraform Plan"
  dependsOn: Init
  jobs:
  - template: pipeline-templates/plan-terraform.yml@templates
    parameters:
      workingDirectory: 'core'
      varFile: '../environments/dev/terraform.tfvars' 


# ------------------------ #
# ğŸš€ APPLY STAGE           #
# ------------------------ #
- stage: Apply
  displayName: "Terraform Apply"
  dependsOn: Plan
  jobs:
  - template: pipeline-templates/apply-terraform.yml@templates
    parameters:
      workingDirectory: 'core'
      varFile: '../environments/dev/terraform.tfvars' 
